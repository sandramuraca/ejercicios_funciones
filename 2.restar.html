    <script>
        //restar(a, b):Crear una función restar que tome como argumentos dos números y devuelva la resta de ellos
        // restar(3, 2) // 1
        //restar(10, 5.5) // 4.5
        //restar(3, 5) // -2

        function restar (num1, num2){
            let resultado = (num1 - num2)
            alert (resultado)
        }

        restar (3, 2);
        restar (10, 5.5);
        restar (3, 5);
    </script>
