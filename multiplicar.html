    <script>
        //multiplicar(a, b): Crear una función multiplicar que tome como argumentos dos números y devuelva la multiplicación de ellos
        //multiplicar(2, 3) // 6
        //multiplicar(4, 0.5) // 2

        function multiplicar (num1, num2){
            resultado = (num1 * num2)
            alert(resultado)
        }

        multiplicar(2, 3);
        multiplicar(4, 0.5);

    </script>
